#jdbc的配置
spring.datasource.data-username=root
spring.datasource.data-password=mysqladmin 
spring.datasource.url=jdbc:mysql://localhost:3306/gamll?serverTimezone=GMT%2B8

#mybatis的配置文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#服务器端口号
server.port=8070

#日志级别
logging.level.root=debug

#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=user-service
#dubbo通信协议的名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=47.98.59.8:2181
#注册中心的通信协议
spring.dubbo.registry.protocol=zookeeper
#dubbo扫描路径
spring.dubbo.base-package=com.auguigu.gmall



